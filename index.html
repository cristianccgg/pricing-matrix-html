<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Matrix</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#407b9d",
              secondary: "#2c5369",
              "primary-light": "#d5f1f7",
              "secondary-light": "#f5fdff",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(
          to bottom right,
          #f9fafb,
          rgba(213, 241, 247, 0.2)
        );
        min-height: 100vh;
      }

      /* Estos estilos son necesarios para la funcionalidad de la tabla y no se pueden lograr f√°cilmente con Tailwind */

      .sticky-col {
        position: sticky;
        left: 0;
        z-index: 10;
        background: rgba(248, 252, 245, 0.95) !important;
      }

      .sticky-col:hover {
        background: #f5fdff !important;
      }

      thead .sticky-col {
        z-index: 30;
        background: #f5fdff !important;
      }

      .feature-row .sticky-col {
        background: white !important;
      }

      .feature-row .sticky-col:hover {
        background: #f5fdff !important;
      }

      @media (max-width: 768px) {
        .table-container {
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
          background: linear-gradient(
              to right,
              white 30%,
              rgba(255, 255, 255, 0)
            ),
            linear-gradient(to left, white 30%, rgba(255, 255, 255, 0)) 100% 0;
          background-repeat: no-repeat;
          background-color: white;
          background-size: 40px 100%;
          background-attachment: local;
        }

        .sticky-col {
          box-shadow: 4px 0 6px -1px rgba(0, 0, 0, 0.05);
          width: 100px !important;
        }

        .mobile-col {
          width: 90px !important;
          min-width: 90px !important;
        }
      }

      @media (min-width: 769px) {
        .sticky-col {
          min-width: 300px !important;
        }
      }

      /* Animaciones necesarias */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .feature-row {
        animation: fadeIn 0.3s ease-out;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="w-full max-w-6xl mx-auto">
      <div class="text-center space-y-4 my-16">
        <h1
          class="text-4xl md:text-5xl font-bold py-2 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
        >
          Our Pricing Plans
        </h1>
        <p class="text-gray-600 text-lg md:text-xl">
          Choose the perfect plan for your business needs
        </p>
      </div>

      <div
        class="bg-white rounded-xl shadow-xl shadow-primary border border-gray-200"
      >
        <div class="table-container">
          <table class="w-full border-collapse min-w-[600px]">
            <thead>
              <tr>
                <th class="px-6 py-6 text-left sticky-col">
                  <div class="font-bold text-lg">Plans</div>
                </th>
                <th
                  class="p-6 text-center font-bold text-lg mobile-col bg-secondary-light"
                >
                  Starter
                </th>
                <th
                  class="p-6 text-center font-bold text-lg mobile-col bg-secondary-light"
                >
                  Core
                </th>
                <th
                  class="p-6 text-center font-bold text-lg mobile-col bg-secondary-light"
                >
                  Pro
                </th>
                <th
                  class="p-6 text-center font-bold text-lg mobile-col bg-secondary-light"
                >
                  Enterprise
                </th>
              </tr>
            </thead>
            <tbody id="pricingTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <template id="checkIcon">
      <div class="bg-green-100/50 p-2 rounded-full mx-auto w-fit">
        <i data-lucide="check" class="w-4 h-4 md:w-5 md:h-5 text-green-500"></i>
      </div>
    </template>
    <template id="xIcon">
      <div class="bg-red-100/50 p-2 rounded-full mx-auto w-fit">
        <i data-lucide="x" class="w-3 h-3 md:w-4 md:h-4 text-red-500"></i>
      </div>
    </template>
    <template id="chevronDownIcon">
      <i data-lucide="chevron-down" class="w-3 h-3 md:w-4 md:h-4"></i>
    </template>
    <template id="chevronUpIcon">
      <i data-lucide="chevron-up" class="w-3 h-3 md:w-4 md:h-4"></i>
    </template>

    <script src="pricing.js"></script>
  </body>
</html>
